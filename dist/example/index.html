<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div id="ytapiplayer">You need Flash player 9+ and JavaScript enabled to view this video.</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>    
    

    <script src="../VideoTutorial.js"></script>

    <script type="text/javascript">
      $(function() {
		  player = new VideoTutorial.Tutorial({
        'video_id': '-cHhBcWqso0',
        'element_id': 'ytapiplayer',
        'ticks': [
          {'time': '0:10', 'return': "5 sec something"},
          {'time': '0:30', 'return': "30 sec something"},
          {'time': '1:10', 'return': "1 min 10 sec something"},
        ],
        'onTick': function(){
          console.log(arguments);
        }
      });
		});
    </script>

  </body>
</html>
